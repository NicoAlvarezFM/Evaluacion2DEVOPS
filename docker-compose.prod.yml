version: '3.8'

services:
  # Microservicio Spring Boot (3 replicas simuladas)
  bdget-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: bdget-microservicio:latest
    container_name: bdget-app-1
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SERVER_PORT=8080
      - INSTANCE_ID=1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bdget-network
    labels:
      - "com.example.service=bdget-microservicio"
      - "com.example.instance=1"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  bdget-app-2:
    build:
      context: .
      dockerfile: Dockerfile
    image: bdget-microservicio:latest
    container_name: bdget-app-2
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SERVER_PORT=8080
      - INSTANCE_ID=2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bdget-network
    labels:
      - "com.example.service=bdget-microservicio"
      - "com.example.instance=2"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  bdget-app-3:
    build:
      context: .
      dockerfile: Dockerfile
    image: bdget-microservicio:latest
    container_name: bdget-app-3
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SERVER_PORT=8080
      - INSTANCE_ID=3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bdget-network
    labels:
      - "com.example.service=bdget-microservicio"
      - "com.example.instance=3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: bdget-nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bdget-app-1
      - bdget-app-2
      - bdget-app-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - bdget-network
    labels:
      - "com.example.service=load-balancer"

networks:
  bdget-network:
    driver: bridge
    name: bdget-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
